<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Canvas</title>
    <link rel="stylesheet" href="stylesheet/paint.css">
</head>

<body>
    <div class="grid">
        <div class="head_wrapper">
            <div class="head_wrapper_content">
                <div class="name"><a class="home" href="index.html" rel="HOME link">Sanghun Lee / Undefined</a></div>

                <div class="nav">
                    <nav id="menu">
                        <ul>
                            <li><a class="menu_link" href="ABOUTME.html">ABOUTME</a></li>
                            <li><a class="menu_link" href="PROJECTS.html">PROJECTS</a></li>
                            <li><a class="menu_link" href="RESUME.html">RESUME</a></li>
                            <li><a class="menu_link" href="CONTACT.html">CONTACT</a></li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>

        <div class="content">
            <canvas id="jsCanvas" class="canvas"></canvas>
            <!--class for css id for js-->
            <div class="controls">
                <div class="controls_range">
                    <input 
                        type="range" 
                        id="jsRange" 
                        min="0.1" 
                        max="5.0" 
                        value="2.5" 
                        step="0.1" 
                    />
        
                </div>
                <div class="controls_btns">
                    <button id="jsMode">Fill</button>
                    <button id="jsSave">Save</button></div>
                <div class="controls_colors" id="jsColors">
                    <div class="controls_color jsColor" style="background-color:black"></div>
                    <div class="controls_color jsColor" style="background-color:white"></div>
                    <div class="controls_color jsColor" style="background-color:red"></div>
                    <div class="controls_color jsColor" style="background-color:orange"></div>
                    <div class="controls_color jsColor" style="background-color:yellow"></div>
                    <div class="controls_color jsColor" style="background-color:#4cd963"></div>
                    <div class="controls_color jsColor" style="background-color:skyblue"></div>
                    <div class="controls_color jsColor" style="background-color:mediumaquamarine"></div>
                    <div class="controls_color jsColor" style="background-color:blue"></div>
                </div>
            </div>
            <script src="paint.js"></script>
        </div>
        <!--footer start-->
        <div class="footer">
            <div class="copy_right">@2020 by sanghunlee<br>Proudly created myself</div>

            <div class="contact">
                <div class="phone">
                    <p id="call">call</p>
                    <p>+820-9208-2770</p>
                </div>

                <div class="mail">
                    <p id="write">write</p>
                    <p>cloudlee711@gmail.com</p>
                </div>

                <div class="sns">
                    <p id="follow">Follow</p>
                    <div class="sns_image">
                        <a href="https://github.com/sanghunlee-711" rel="github link" target="_blank"> <img
                                src="picture/githero.jpg" width="20" height="20"></a>

                        <a href="https://www.instagram.com/hun__hoon/" rel="instagram link" target="_blank"> <img
                                src="picture/instargram.jpg" width="20" height="20"></a>

                        <a href="https://velog.io/@cloudlee711" rel="velog link" target="_blank"> <img
                                src="picture/velog.jpg" width="20" height="20"></a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
